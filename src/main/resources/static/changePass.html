<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
            margin : 0 auto;
            text-align: center;
        }
  </style>
</head>
<body>
<h1>Change Password:</h1>

<form action="/changePassword" method="post">
  <label for="name">User Name:</label>
  <input id="name" name="name" type="text" placeholder="Enter your name"> <br><br>
  <label for="password">Password:</label>
  <input id="password" name="password" type="password" placeholder="Enter your password"><br><br>
  <label for="newPassword">New Password:</label>
  <input id="newPassword" name="new_password" type="password" placeholder="Enter new password"><br><br>
  <label for="newPasswordConfirm">New Password (Confirm):</label>
  <input id="newPasswordConfirm" name="new_password_confirm" type="password" placeholder="Enter the new password again"><br><br>


  <input id="submit" type="submit" value="Change Password">
</form><br><br>

<a href="login.html">Back to Login</a>
</body>
</html>
