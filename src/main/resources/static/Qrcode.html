<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Generation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            display : flex;
            flex-direction : column;
            justify-content : center;
            align-items : center;
        }
        form {
            display : flex;
            flex-direction : column;
            justify-content : center;
            align-items : center;
        }

        #data {
            width : 500px;
        }
    </style>
    <script>
        $(document).ready(function(){


            $("#submitBtn").click(function(e){
                e.preventDefault();
                var data = $('#data').prop("value");

                $.ajax({
                    type: "GET",
                    url: '/file/qrcode'+"?data="+data,

                    success: function (data) {
                        $('#output').attr('src', "data:image/png;base64,"+ data);
                    }
                 });
            });
        });
    </script>
</head>
<body>
    <h2>Generate QR Code :</h2>
    <form action="/file/qrcode">
        <label>Data :</label>
        <input id="data" type="text" name="data" ><br>
        <input class="btn btn-primary" id="submitBtn" type="submit">
    </form><br>

    <img id="output" src=""><br>

    <a href="index.html">Back</a>
</body>
</html>
