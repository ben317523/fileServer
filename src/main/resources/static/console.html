<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
            margin : 0 auto;
            text-align: center;
        }
        nav a {
            margin-right : 4%;
        }


  </style>

  <script>
    function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
        }

    $(document).ready(function() {
      $.get("/getUserInfo?name="+getCookie('name')+"&token="+getCookie('token'),function(data,status) {
        console.log(data);

        $("#userName").text($("#userName").text()+" "+data.name);
        $("#public").text($("#public").text()+" "+data.publicNo);
        $("#private").text($("#private").text()+" "+data.privateNo);
        $("#space").text($("#space").text()+" "+data.spaceUsed.toFixed(2)+" KB"+"("+(data.spaceUsed*1.0/1024).toFixed(2)+" MB)");
      });
    });
  </script>
</head>
<body>
<h1>Console:</h1>
<div id="userInfo">
  <h2 id="userName">User : </h2>
  <h2 id="public">Total Public Files :</h2>
  <h2 id="private">Total Private Files :</h2>
  <h2 id="space">Total Space Used : </h2>
</div>
<br>
<a href="index.html">Back to Main</a><br>
</body>
</html>
